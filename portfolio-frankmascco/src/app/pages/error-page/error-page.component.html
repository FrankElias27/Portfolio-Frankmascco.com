<app-container>
  <div class="error-content" appFadeIn [delay]="100">

    <div class="error-actions">
      <button class="error-btn" (click)="goHome()" appFadeIn [delay]="300">{{ 'error.goHome' | translate }}</button>
    </div>
  </div>
</app-container>
